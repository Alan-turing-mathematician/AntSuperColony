{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
      <div class="media">
        {% if profile.avatar %}
        <img class="rounded-circle account-img" src="{{ profile.avatar.url }}">
        {% endif %}
        <div class="media-body">
          <h2 class="account-heading">{{ profile.user.username }} </h2>
        </div>
      </div>
    </div>
{% endblock content %}
